version: '2'

services:

  db:
    image: mysql:5.7
    volumes:
    - ./db:/var/lib/mysql
    ports:
    - "9306:3306"
    environment:
    - MYSQL_ROOT_PASSWORD=admin
    - MYSQL_DATABASE=phishtray
    networks:
    - webnet

  django:
    build: .
    command: bash -c "python3.6 manage.py makemigrations; python3.6 manage.py migrate; tail -f /dev/null"
    ports:
    - "9000:9000"
    - "9022:22"
    volumes:
    - .:/usr/src/app
    networks:
    - webnet
    depends_on:
    - db

networks:
  webnet:
